<h2>Filtros:</h2>
<span class="ui-fluid">
    <p-autoComplete [(ngModel)]="markets" [suggestions]="filteredMarkets" (completeMethod)="filterMarketMultiple($event)" styleClass="wid100"
        [minLength]="1" placeholder="Mercado Alvo" field="name" [multiple]="true" (onSelect)="selectMarket()" (onUnselect)="selectMarket()"  >
    </p-autoComplete>
</span>
<span class="ui-fluid">
  <p-autoComplete [(ngModel)]="stacks" [suggestions]="filteredStacks" (completeMethod)="filterStackMultiple($event)" (onSelect)="selectStack()" (onUnselect)="selectMarket()"  styleClass="wid100"
      [minLength]="1" placeholder="Tecnologia" field="name" [multiple]="true">
  </p-autoComplete>
</span>
<p-table [value]="products" >
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Descric√£o</th>
            <th>Mercado Alvo</th>
            <th>Tecnologia</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td> {{product.name}}</td>
            <td>{{product.description}}</td>
            <td>     
                <li *ngFor="let targetMarket of product.targetMarket">
                  {{targetMarket.name}}
                </li>
              </td>
              <td>      
                <li *ngFor="let stack of product.stack">
                  {{stack.name}}
                </li>
              </td>
        </tr>
    </ng-template>
  </p-table>
